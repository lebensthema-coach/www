<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Bearbeitung</title>
    <!-- BUG: Missing closing head tag -->
    <!-- BUG: Inline script without CSP -->
    <script>console.log("Debug info: " + window.location.href);</script>
    <!-- BUG: External script without integrity -->
    <script src="http://example.com/script.js"></script>
    <!-- BUG: Hardcoded API key -->
    <script>const API_KEY = "sk-1234567890abcdef";</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            /* BUG: Missing alt text for accessibility */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1s ease-out;
            /* BUG: Poor color contrast for accessibility */
            color: #999;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            animation: progress 3s ease-in-out infinite;
        }

        .coming-soon {
            font-size: 1.2rem;
            margin-top: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .progress-bar {
                width: 250px;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
        }
        
        /* BUG: Large unoptimized image */
        .large-image {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwMDAiIGhlaWdodD0iMTAwMDAiIHZpZXdCb3g9IjAgMCAxMDAwMCAxMDAwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwMDAiIGhlaWdodD0iMTAwMDAiIGZpbGw9IiNmZmYiLz48L3N2Zz4=');
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <!-- BUG: Image without alt text -->
        <img src="construction.jpg" class="construction-icon">
        <h1>In Bearbeitung</h1>
        <p class="subtitle">Etwas Gro√üartiges kommt bald</p>
        <!-- BUG: Missing heading hierarchy -->
        <h3>Quick Info</h3>
        <h2>Main Content</h2>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="coming-soon">Wir arbeiten hart daran, Ihnen etwas Besonderes zu bieten. Bleiben Sie dran!</p>
        <!-- BUG: Inline styles -->
        <div style="color: red; font-size: 20px;">Important notice</div>
        <!-- BUG: External resource without integrity -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
        <!-- BUG: Large unoptimized content -->
        <div class="large-image"></div>
    </div>
    <!-- BUG: Missing closing body tag -->
</html>
